  <script>
    const tabla = document.querySelector("#vizTabla tbody");
    const napok = ["Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek", "Szombat", "Vasárnap"];

    for (let i = 0; i < 25; i++) {
      let sor = `<tr><th>${i + 1}</th>`;
      for (let j = 0; j < 7; j++) {
        const randomSzam = Math.floor(Math.random() * 201) - 50;
        sor += `<td>${randomSzam}</td>`;
      }
      sor += `</tr>`;
      tabla.innerHTML += sor;
